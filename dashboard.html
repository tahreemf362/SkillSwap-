<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillSwap Dashboard</title>
  <style>
    /* ✅ Your same CSS, unchanged */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('home.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo { display: flex; align-items: center; }
    .logo img { height: 40px; margin-right: 10px; }
    .logo span { font-size: 22px; font-weight: bold; color: #cc0000; }
    .center-search input {
      width: 400px; padding: 8px 12px; border-radius: 20px; border: 1px solid #ccc;
    }
    .nav-buttons button {
      background-color: #cc0000; color: white; border: none;
      padding: 8px 14px; font-weight: bold; border-radius: 20px;
      cursor: pointer; margin-left: 10px;
    }
    .nav-buttons button:hover { background-color: #a30000; }
    main {
      padding: 40px; background-color: rgba(255,255,255,0.9);
      margin: 40px auto; width: 90%; max-width: 1000px;
      border-radius: 20px; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h2 { color: #b30000; border-bottom: 2px solid #ddd; padding-bottom: 10px; margin-bottom: 20px; }
    .skills-container input { padding: 8px; border-radius: 20px; border: 1px solid #ccc; width: 220px; }
    .skills-container button {
      background-color: #cc0000; color: white; padding: 8px 12px;
      border: none; border-radius: 20px; margin-left: 10px; cursor: pointer;
    }
    .skill-item { display: inline-block; background-color: #ffe6e6;
      padding: 5px 15px; margin: 6px; border-radius: 30px; font-weight: 500; }
    .skill-item button { background: none; border: none; color: red; margin-left: 10px; font-weight: bold; cursor: pointer; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
      background-color: white; border-radius: 10px; overflow: hidden;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }
    th, td { padding: 15px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background-color: #f8f8f8; }
    table button {
      background-color: #cc0000; color: white; padding: 6px 12px;
      border: none; border-radius: 20px; cursor: pointer;
    }
    table button:hover { background-color: #a30000; }
    .chat-box {
      display: none; position: fixed; bottom: 30px; right: 30px;
      width: 300px; background-color: #cc0000; color: white;
      border-radius: 15px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    .chat-header {
      background-color: #990000; padding: 10px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .chat-body {
      padding: 10px; max-height: 200px; overflow-y: auto;
      background-color: #ffcccc; color: black;
    }
    .chat-input { display: flex; background-color: #990000; padding: 10px; }
    .chat-input input {
      flex-grow: 1; padding: 6px; border-radius: 10px; border: none;
    }
    .chat-input button {
      margin-left: 8px; background: white; color: red;
      border: none; padding: 6px 10px; border-radius: 10px; font-weight: bold; cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">
    <img src="logo.png" alt="Logo">
    <span>SkillSwap</span>
  </div>
  <div class="center-search">
    <input type="text" id="searchInput" placeholder="Search skills or users..." onkeyup="filterTable()">
  </div>
  <div class="nav-buttons">
    <button onclick="openChat('Inbox')">Messages</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<main>
  <section class="skills-container">
    <h2>Your Skills</h2>
    <div id="skillsList"></div>
    <br />
    <input type="text" id="skillInput" placeholder="Add a new skill">
    <button onclick="addSkill()">Add Skill</button>
  </section>

  <section>
    <h2>Other Users</h2>
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Skill</th>
          <th>Message</th>
          <th>Swap</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Ayesha</td><td>Web Design</td><td><button onclick="openChat('Ayesha')">Message</button></td><td><button onclick="sendRequest('Ayesha')">Swap</button></td></tr>
        <tr><td>Ali</td><td>Graphic Design</td><td><button onclick="openChat('Ali')">Message</button></td><td><button onclick="sendRequest('Ali')">Swap</button></td></tr>
        <tr><td>Sarah</td><td>Python</td><td><button onclick="openChat('Sarah')">Message</button></td><td><button onclick="sendRequest('Sarah')">Swap</button></td></tr>
      </tbody>
    </table>
  </section>
</main>

<div id="chatbox" class="chat-box">
  <div class="chat-header">
    <span id="chatUserName">Chat</span>
    <button onclick="closeChat()">×</button>
  </div>
  <div class="chat-body" id="chatBody"></div>
  <div class="chat-input">
    <input type="text" id="chatMessageInput" placeholder="Type a message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  let skills = [];
  let currentChatUser = "";

  function addSkill() {
    const input = document.getElementById("skillInput");
    const skill = input.value.trim();
    if (skill !== "") {
      skills.push(skill);
      input.value = "";
      updateSkills();
    }
  }

  function removeSkill(index) {
    skills.splice(index, 1);
    updateSkills();
  }

  function updateSkills() {
    const skillsList = document.getElementById("skillsList");
    skillsList.innerHTML = "";
    skills.forEach((skill, index) => {
      const skillDiv = document.createElement("div");
      skillDiv.className = "skill-item";
      skillDiv.innerHTML = `${skill} <button onclick="removeSkill(${index})">x</button>`;
      skillsList.appendChild(skillDiv);
    });
  }

  function openChat(name) {
    currentChatUser = name;
    document.getElementById("chatUserName").textContent = "Chat with " + name;
    document.getElementById("chatBody").innerHTML = "";
    document.getElementById("chatbox").style.display = "block";
  }

  function closeChat() { document.getElementById("chatbox").style.display = "none"; }

  function sendMessage() {
    const msgInput = document.getElementById("chatMessageInput");
    const msg = msgInput.value.trim();
    if (msg !== "") {
      const chatBody = document.getElementById("chatBody");
      const newMsg = document.createElement("p");
      newMsg.textContent = "You: " + msg;
      chatBody.appendChild(newMsg);
      msgInput.value = "";
    }
  }

  function sendRequest(name) { alert("Swap request sent to " + name); }

  function filterTable() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("#userTable tbody tr");
    rows.forEach(row => {
      const name = row.cells[0].textContent.toLowerCase();
      const skill = row.cells[1].textContent.toLowerCase();
      row.style.display = (name.includes(input) || skill.includes(input)) ? "" : "none";
    });
  }

  function logout() {
    localStorage.removeItem('token');
    alert("You have been logged out.");
    window.location.href = "login.html";
  }
</script>

</body>
</html>
